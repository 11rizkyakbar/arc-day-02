<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QIBARE</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/jpg" href="./favicon (1).ico"
  </head>

  <body>
    <nav>
      <a href="https://mail.google.com">Gmail</a>
      <a href="https://www.google.com/imghp">Images</a>
      <a href="https://play.google.com"><img src="./bars.png"></a>
      <a href="https://accounts.google.com"><img src="./bussiness-man.png" alt="profile-thumbnail" /></a> 
      <!-- ditambah link untuk langsung ke play store dan ke tempat untuk sign in akun google-->
    </nav>
    <form action="https://google.com/search">
      <img src="./arc-search-logo.webp" alt="main-logo" />
      <div class="search-input">
        <input type="text" name="q" />
        <img src="./search-24px.svg" alt="search-icon" />
        <img src="./mic-24px.svg" alt="mic-icon" />
      </div>
      <div class="buttons">
        <button type="submit">Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    <label>
        <input type="checkbox">
        <span class="check"></span>
    </label>
    <!--ditambah tombol untuk dark mode tetapi pas udah jadi dark mode sisanya ga keliatan wkwk
    punten kang belum bisa, jadi baru bisa kayak gini, mohon bantuannya kang-->
      <p>
        ARC offered in:
        <a href="https://arc.itb.ac.id">Institut Teknologi Bandung</a>
      </p>
      <div class="footer">
          <div class="row row1">
          </div>
          <div class="row row2">
              <ul>
                  <li><a href="#">Rizky Akbar Asmaran</a></li>
                  <li><a href="#">16520368</a></li>
                  <li><a href="#">Tugas Day 01</a></li>
                  <li><a href="#">STEI '20</a></li>
              </ul>
              <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
              </ul>
      </div>
    </form>
  </body>
</html>
